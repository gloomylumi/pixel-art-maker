<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art Maker | Ari Clark</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <div id="easel">
    <div id="grid-container">
      <!-- populate with pixel-rows of pixel-divs -->
    </div>
    <div class="row">

      <div id="current-color"></div>
    </div>
    <div id="palette">
      <div class="palette-row" id="pal-row">

      </div>
      <div class="row">
        <div id="picker-container">
          <p class="clearfix">
            Select custom color:
          </p>
          <input type="color" class="color-picker clearfix" id="color-picker">
        </div>
      </div>
    </div>

  </div>
</body>
</html>
